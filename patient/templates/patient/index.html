{% load  static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <section id="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                 width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M10.5,13H8v-3h2.5V7.5h3V10H16v3h-2.5v2.5h-3V13z M12,2L4,5v6.09c0,5.05,3.41,9.76,8,10.91c4.59-1.15,8-5.86,8-10.91V5L12,2 z"/>
            </svg>

            <span>DijiTrak</span>
            {% if request.user.is_authenticated %}
                <span class="dr_name">D.R. {{ user.username }}</span>
            {% else %}
                <a class="dr_name" href="{% url 'login' %}">LOGIN</a>
            {% endif %}
        </section>

        <div class="search">
            <input type="text" placeholder="Search referral code">
            <a href="" id="search_icon">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </a>
        </div>
        <a href="{% url 'add_refferal' %}" class="add_referral_container">
            <div class="add_referral">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>

                <span>Add referral</span>
            </div>
        </a>

    </body>
</html>
