{% load  static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/add_referral.css' %}">
    </head>
    <body>
        <section id="dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
                 width="24px" fill="#000000">
                <rect fill="none" height="24" width="24"/>
                <path d="M10.5,13H8v-3h2.5V7.5h3V10H16v3h-2.5v2.5h-3V13z M12,2L4,5v6.09c0,5.05,3.41,9.76,8,10.91c4.59-1.15,8-5.86,8-10.91V5L12,2 z"/>
            </svg>

            <span>DijiTrak</span>
            {% if request.user.is_authenticated %}
                <span class="dr_name">D.R. {{ user.username }}</span>
            {% else %}
                <a class="dr_name" href="{% url 'login' %}">LOGIN</a>
            {% endif %}
        </section>

        <form method="post">
            {% csrf_token %}
            <label for="patient_name">Patient Name</label>
            <input name="patient_name" type="text" placeholder="Patient Name">

            <label for="patient_number">Patient Number</label>
            <input name="patient_number" type="text" placeholder="Patient Number">

            <label for="age">Age</label>
            <input name="age" type="number" placeholder="Patient Age">

            <label for="doctors_name">Doctors Name</label>
            <input name="doctors_name" type="text" placeholder="doctors_name">

            <label for="reason_for_referral">Reason</label>
            <textarea name="reason_for_referral" type="text" placeholder="Reason For Referral">
            </textarea>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
